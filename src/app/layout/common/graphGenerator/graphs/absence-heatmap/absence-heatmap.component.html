<div class="flex flex-col flex-auto h-100">
  <apx-chart
      class="flex-auto w-full h-full"
      [chart]="heatMap.chart"
      [colors]="heatMap.colors"
      [dataLabels]="heatMap.dataLabels"
      [fill]="heatMap.fill"
      [grid]="heatMap.grid"
      [series]="heatMap.series"
      [stroke]="heatMap.stroke"
      [tooltip]="heatMap.tooltip"
      [xaxis]="heatMap.xaxis"
      [yaxis]="heatMap.yaxis"></apx-chart>
</div>
