<div class="w-full flex">
  <div [ngSwitch]="type" class="w-full pb-" [ngClass]="type == 3 ? 'pb-12': ''">


    <radar-graph *ngSwitchCase="1" [params]="paramaters" [data]="data"></radar-graph>
    <area-graph *ngSwitchCase="2" [data]="data"></area-graph>
    <column-graph *ngSwitchCase="3" [param]="paramaters" [data]="data"></column-graph>
    <absence-heatmap *ngSwitchCase="4" [data]="data"></absence-heatmap>

  </div>



</div>
